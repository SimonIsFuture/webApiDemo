    <script>$(document).ready(function() {


                

               var jqxhr = $.ajax('/api/stock/stockChangeInfo', {
                    dataType: 'json'
                }).done(function (data) {
                    var toappend=document.getElementById("toappend");
                    for(var i=0;i<data.length;i++){
                        var tmp = data[i];
                        var tr = document.createElement("tr");            
                        tr.innerHTML = "<td>3</td><td>特斯拉Model 3</td><td>广州仓</td><td>"+tmp['stockChanegNum']+"</td><td>"+tmp['stockNumber']+"</td><td>"+tmp['stockChangeTime']+"</td>";
                        toappend.appendChild(tr);
                 
                        
                    }
                    console.log(data);
                    $('.dataTables-example').dataTable({
                        responsive: true,
                        "dom": 'T<"clear">lfrtip',
                        "tableTools": {
                            "sSwfPath": "js/plugins/dataTables/swf/copy_csv_xls_pdf.swf"
                        }
                    });

                    $('.DTTT_container').remove();
                });


                

            });</script>
