    <script>
    function getCookie(name)
    {
        var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
        if(arr=document.cookie.match(reg))
        return unescape(arr[2]);
        else
        return null;
    }

    function submit_info(){
        var tmpexportNumber = 0-document.getElementById("exportNumber").value;
        console.log(tmpexportNumber);
        var hashCode = getCookie("hashCode");
        console.log($('#export_goods'));
        $.ajax({
            cache: true,
            type: "GET",
            url:"/api/stock/addStockChange",
            data:{
                goodsId:document.getElementById("goodsId").value,
                wareHouseId:document.getElementById("wareHouseId").value,
                number:tmpexportNumber,
                hashCode:getCookie("hashCode")
            },
            async: false,
            error: function(request) {
                alert("Connection error");
            },
            success: function(data) {
                alert("插入成功，id为"+data);
       
            }
        });
    }

    $(document).ready(function() {
                
          
                var jqxhr = $.ajax('/api/goods/', {
                    dataType: 'json'
                }).done(function (data) {
                    console.log(data);    
                    var toappend=document.getElementById("goodsId");
                    for(var i=0;i<data.length;i++){
                        var tmp = data[i];
                        var option = document.createElement("option");            
                        option.innerHTML ="商品名称："+ tmp['goodsName']+" | 商品编号："+tmp['ItemNum'];
                        option.value = tmp['goodsId']
                        toappend.appendChild(option);
                    } 
                });


                var jqxhr2 = $.ajax('/api/warehouse', {
                    dataType: 'json'
                }).done(function (data) {
                    console.log(data);    
                    var toappend=document.getElementById("wareHouseId");
                    for(var i=0;i<data.length;i++){
                        var tmp = data[i];
                        var option = document.createElement("option");            
                        option.innerHTML ="仓库名称："+ tmp['wareHouseName'];
                        option.value = tmp['wareHouseId']
                        toappend.appendChild(option);
                    } 
                });


            });</script>
