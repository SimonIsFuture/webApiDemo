<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name" style="font-size:90px;margin-bottom: 30px;">.NET</h1>

            </div>
            <h3>库存管理系统</h3>
            
            <p>Login in.</p>
            <form id="login_form" action="" class="m-t">
                <div class="form-group">
                    <input type="email" name="userName" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="userPassword" class="form-control" placeholder="Password" required="">
                </div>
                <button onclick="login()" class="btn btn-primary block full-width m-b">Login</button>
            </form>
            <p class="m-t"> <small> Based on a Bootstrap 3 framework called <strong>Inspinia</strong> &copy; 2016</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>


    <script>

        function login(){            
            // document.cookie="hashCode=a66abb5684c45962d887564f08346e8d";
        
            $.ajax({
                cache: true,
                type: "GET",
                url:"/api/user/login",
                data:$('#login_form').serialize(),// 你的formid
                
                async: false,
                error: function(request) {
                    alert("Connection error");
                },
                success: function(data) {
                    console.log(data);
                    if(data=="wrong"){
                        alert("用户名或密码错误");
                  
                    }else{
                        document.cookie="hashCode="+data;
                        window.open("index.html");
                    }
                }
            });
        }
        
    </script>

</body>

</html>
